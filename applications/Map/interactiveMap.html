<!DOCTYPE HTML>
<html>
  <head>
    <title>Interactive Map</title>
    <meta charset="utf-8"/>
    <meta name="desciption" content="Front end web deveopler portfolio of Mike Calabrese">
    <meta name="keywords" content="Front End, HTMl, CSS, Pittsburgh,Washington DC, JavaScript">
    <meta name="author" content="Mike Calabrese">
    <link type="text/css" rel="stylesheet" href="map.css">
    <script type="text/javascript" src="mapAppScript.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfdE0fMOhJ1gmRHzGYGfB4fd4vnRZYaZw&callback=initMap"></script>


  </head>
  <body>
    <div id="wrapper">

      </div>

        <div id="title" >

        </div>

        <div id="dialogBox">
          <div id="dialogBox-content">
          <div id="leftArrow">
            <img src="images/leftArrow.png" alt="left arrow" >
          </div>
          <div id="text">
              <h2>WELCOME!</h2>
          </div>
          <div id="rightArrow">
            <img src="images/rightArrow.png" alt="right arrow">
          </div>
          </div>


        </div>

    </div>

  </body>
</html>
