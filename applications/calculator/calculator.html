  <head>
    <meta = charset="utf-8"/>
    <meta charset="utf-8"/>
    <meta name="desciption" content="Calculator">
    <meta name="keywords" content="Front End, HTMl, CSS, Pittsburgh,Washington DC, JavaScript">
    <meta name="author" content="Mike Calabrese">
  </head>
  <body>
    <div id="calculator">
      <div id="answer">
        <input type="text" name="answer" value="">
      </div>
      <div id="numbers">
        <table>
          <tr>
        <td><input type="button" id = "(" value="("></td> <td><input type="button" id = ")" value=")"></td> <td><input type="button" id = "%" value="%"></td> <td><input type="button" id = "C" value="C"></td>
          </tr>
          <tr>
            <td><input type="button" id = "7" value="7"></td> <td><input type="button" id = "8" value="8"></td> <td><input type="button" id = "9" value="9"></td> <td><input type="button" id = "/" value="/"></td>
          </tr>
          <td><input type="button" id = "4" value="4"></td> <td><input type="button" id = "5" value="5"></td> <td><input type="button" id = "6" value="6"></td> <td><input type="button" id = "*" value="*"></td>
          <tr>
            <td><input type="button" id = "1" value="1"></td> <td><input type="button" id = "2" value="2"></td> <td><input type="button" id = "3" value="3"></td> <td><input type="button" id = "-" value="-"></td>
          </tr>
          <td><input type="button" id = "0" value="0"></td> <td><input type="button" id = "." value="."></td> <td><input type="button" id = "=" value="="></td> <td><input type="button" id = "+" value="+"></td>


        </table>
      </div>
    </div>
